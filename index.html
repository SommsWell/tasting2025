<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sommeliers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sommeliers</h1>
    </header>
    
    <section class="dealers">
        <h2>Onze Wijnhandelaars</h2>
        <div class="logos">
            <a href="https://www.whiskymine.com" target="_blank"><img src="https://raw.githubusercontent.com/SommsWell/tasting2025/main/images/Dealer1.jpg" alt="Dealer 1"></a>
            <a href="https://dealer2.com" target="_blank"><img src="https://raw.githubusercontent.com/SommsWell/tasting2025/main/images/Dealer2.png" alt="Dealer 2"></a>
            <a href="https://dealer3.com" target="_blank"><img src="https://raw.githubusercontent.com/SommsWell/tasting2025/main/images/Dealer3.png" alt="Dealer 3"></a>
            <a href="https://dealer4.com" target="_blank"><img src="https://raw.githubusercontent.com/SommsWell/tasting2025/main/images/Dealer4.png" alt="Dealer 4"></a>
            <a href="https://dealer5.com" target="_blank"><img src="https://raw.githubusercontent.com/SommsWell/tasting2025/main/images/Dealer5.png" alt="Dealer 5"></a>
        </div>
    </section>
    
    <section class="catalogus">
        <h2>Onze Catalogus</h2>
        <iframe src="https://raw.githubusercontent.com/SommsWell/tasting2025/main/WIJN%201.pdf" width="100%" height="600px"></iframe>
    </section>
    
    <section class="contact">
        <h2>Contact</h2>
        <form>
            <label for="naam">Naam:</label>
            <input type="text" id="naam" name="naam" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="bericht">Bericht:</label>
            <textarea id="bericht" name="bericht" required></textarea>
            
            <button type="submit">Verzenden</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2025 Sommeliers</p>
    </footer>
</body>
</html>
