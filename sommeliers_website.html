<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sommeliers</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">
</head>
<body>
    <header>
        <h1>Sommeliers</h1>
    </header>
    
    <section class="slider">
        <div><img src="images/slider1.jpg" alt="Slide 1"></div>
        <div><img src="images/slider2.jpg" alt="Slide 2"></div>
        <div><img src="images/slider3.jpg" alt="Slide 3"></div>
    </section>
    
    <section class="dealers">
        <h2>Onze Wijnhandelaars</h2>
        <div class="logos">
            <a href="https://dealer1.com" target="_blank"><img src="images/dealer1-logo.png" alt="Dealer 1"></a>
            <a href="https://dealer2.com" target="_blank"><img src="images/dealer2-logo.png" alt="Dealer 2"></a>
            <a href="https://dealer3.com" target="_blank"><img src="images/dealer3-logo.png" alt="Dealer 3"></a>
            <a href="https://dealer4.com" target="_blank"><img src="images/dealer4-logo.png" alt="Dealer 4"></a>
            <a href="https://dealer5.com" target="_blank"><img src="images/dealer5-logo.png" alt="Dealer 5"></a>
        </div>
    </section>
    
    <section class="catalogus">
        <h2>Onze Catalogus</h2>
        <iframe src="catalogus.pdf" width="100%" height="600px"></iframe>
    </section>
    
    <section class="contact">
        <h2>Contact</h2>
        <form>
            <label for="naam">Naam:</label>
            <input type="text" id="naam" name="naam" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="bericht">Bericht:</label>
            <textarea id="bericht" name="bericht" required></textarea>
            
            <button type="submit">Verzenden</button>
        </form>
    </section>
    
    <section class="locatie">
        <h2>Locatie</h2>
        <iframe src="https://www.google.com/maps/embed?..." width="100%" height="400px" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </section>
    
    <footer>
        <p>&copy; 2025 Sommeliers</p>
    </footer>
    
    <script>
        $(document).ready(function(){
            $('.slider').slick({
                autoplay: true,
                autoplaySpeed: 3000,
                dots: true,
                arrows: false
            });
        });
    </script>
</body>
</html>
